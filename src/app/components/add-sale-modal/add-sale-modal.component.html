<ion-header>
  <ion-toolbar>
    <ion-title>Nova compra</ion-title>
    <ion-buttons slot="end">
      <ion-button shape="round" size="large" (click)="dismiss()">
        <ion-icon name="close-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid fixed>
    <form [formGroup]="form" (ngSubmit)="submit()">
      <ion-list>
        <!-- id -->
        <ion-item>
          <ion-label position="floating">Código da compra</ion-label>
          <ion-input formControlName="code" type="text" placeholder="Digite aqui"></ion-input>
        </ion-item>
        <ion-label color="danger" class="error-message" *ngIf="code.invalid && code.dirty">
          <span *ngIf="code.errors.required">Este é um campo obrigatório</span>
        </ion-label>
        <!-- price -->
        <ion-item>
          <ion-label position="floating">Valor</ion-label>
          <ion-input formControlName="price" placeholder="Digite aqui"></ion-input>
        </ion-item>
        <ion-label color="danger" class="error-message" *ngIf="price.invalid && price.dirty">
          <span *ngIf="price.errors.required">Este é um campo obrigatório</span>
        </ion-label>
        <!-- date -->
        <ion-item>
          <ion-label position="floating">Data</ion-label>
          <ion-input formControlName="date" placeholder="Digite aqui"></ion-input>
        </ion-item>
        <ion-label color="danger" class="error-message" *ngIf="date.invalid && date.dirty">
          <span *ngIf="date.errors.required">Este é um campo obrigatório</span>
        </ion-label>
        <ion-button expand="block" type="submit" [disabled]="form.invalid">
          <ion-label>Cadastrar</ion-label>
        </ion-button>
      </ion-list>
    </form>
  </ion-grid>
</ion-content>
