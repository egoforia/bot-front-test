<ion-content>
  <ion-grid fixed class="ion-padding">
    <ion-row>
      <ion-col size="3" class="ion-hide-md-down">
        <ion-row class="row-header">
          <ion-col size="12">
            <ion-label color="medium">Legenda</ion-label>
          </ion-col>
        </ion-row>
        <ion-list class="labels">
          <ion-item>
            <div slot="start" class="status-waiting"></div>
            <ion-label class="ion-text-wrap">Em validação</ion-label>
          </ion-item>
          <ion-item>
            <div slot="start" class="status-denied"></div>
            <ion-label class="ion-text-wrap">Reprovado</ion-label>
          </ion-item>
          <ion-item>
            <div slot="start" class="status-approved"></div>
            <ion-label class="ion-text-wrap">Aprovado</ion-label>
          </ion-item>
        </ion-list>
      </ion-col>
      <ion-col size="1" class="ion-hide-md-down"></ion-col>
      <ion-col sizeXs="12" sizeSm="12" sizeMd="8">
        <ion-row class="row-header ion-align-items-end">
          <ion-col sizeXs="12" sizeSm="6" sizeMd="6">
            <ion-label color="medium">Suas compras</ion-label>
          </ion-col>
          <ion-col sizeXs="12" sizeSm="6" sizeMd="6" class="ion-text-sm-end">
            <ion-label color="medium">Saldo: {{ (balanceState$ | async)?.balance?.total | currency:'BRL' }}</ion-label>
            <ion-spinner *ngIf="(balanceState$ | async)?.isLoading" color="medium" size="small"></ion-spinner>
          </ion-col>
        </ion-row>
        <ion-row class="ion-hide-md-up">
          <ion-list class="labels d-flex ion-align-items-center">
            <ion-item lines="none">
              <div slot="start" class="status-waiting"></div>
              <ion-label color="medium" class="ion-text-wrap">Em validação</ion-label>
            </ion-item>
            <ion-item lines="none">
              <div slot="start" class="status-denied"></div>
              <ion-label color="medium" class="ion-text-wrap">Reprovado</ion-label>
            </ion-item>
            <ion-item lines="none">
              <div slot="start" class="status-approved"></div>
              <ion-label color="medium" class="ion-text-wrap">Aprovado</ion-label>
            </ion-item>
          </ion-list>
        </ion-row>
    
        <div>
          <ion-spinner *ngIf="(saleState$ | async)?.isLoading" color="medium" size="large" class="w-100 ion-margin-top"></ion-spinner>
          <app-sale-item 
            *ngFor="let sale of ((saleState$ | async)?.entities | keyvalue)"
            [sale]="sale.value">
          </app-sale-item>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color="primary" (click)="presentAddSaleModal()">
      <ion-icon name="add-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
