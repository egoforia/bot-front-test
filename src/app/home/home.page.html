<ion-content>
  <ion-grid fixed class="ion-padding">
    <ion-row>
      <ion-col size="6">
        <h1>Suas compras</h1>
      </ion-col>
      <ion-col size="6" class="ion-text-end">
        <h1>Saldo: {{ (balance$ | async)?.total | currency:'BRL' }}</h1>
      </ion-col>
    </ion-row>

    <div>
      <app-sale-item 
        *ngFor="let sale of (sales$ | async | keyvalue)"
        [sale]="sale.value">
      </app-sale-item>
    </div>
  </ion-grid>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color="primary" (click)="presentAddSaleModal()">
      <ion-icon name="add-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
